name: Build and Push Docker image to GHCR

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.env.example'
      - '.gitignore'
      - '.editorconfig'
      - 'LICENSE*'
      - '.vscode/**'
    # Trigger auch bei Release-Tags (z.B. v20260214-1530)
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Neuer Job: Code-Qualit채t pr체fen bevor gebaut wird
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Diese Skripte sollten in der package.json vorhanden sein
      # (Vite Standard-Templates haben 'lint' und 'tsc' meist integriert)
      - name: Run Type Check
        run: npx tsc --noEmit
      
      - name: Run Linter
        # F체hrt Lint nur aus, wenn das Skript existiert, um Fehler zu vermeiden
        run: if npm run | grep -q "lint"; then npm run lint; fi

  build-and-push:
    # Startet erst, wenn check-code erfolgreich war
    needs: check-code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build tag
        id: git_info
        run: echo "build_tag=v$(date -u +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.git_info.outputs.build_tag }}
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Pass git info to Docker build
          build-args: |
            GIT_COMMIT_HASH=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
          # 2. Caching aktivieren f체r schnellere Builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
